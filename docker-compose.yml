# ================================
# Docker Compose - Stack Monitoring Complète
# ================================
# Lance l'app + Prometheus + Grafana d'un coup

version: '3.8'

services:
  # ============================================
  # SERVICE 1 : Notre Application Node.js
  # ============================================
  app:
    build: .
    container_name: hello-devops-app
    ports:
      - "3010:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # SERVICE 2 : Prometheus (Collecte des Métriques)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - app

  # ============================================
  # SERVICE 3 : Grafana (Dashboards Visuels)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3011:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

# ============================================
# VOLUMES PERSISTANTS
# ============================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================
# RÉSEAU
# ============================================
networks:
  monitoring:
    driver: bridge
